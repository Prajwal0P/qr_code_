<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Link QR Code Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .header {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group-text {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 0.5rem; /* Added margin to the right */
        }
        .logo {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn-generate, .btn-reset {
            background: #ff5e62;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-generate:hover, .btn-reset:hover {
            background: #ff9966;
            transform: translateY(-2px);
        }
        .qr-container {
            margin-top: 30px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .qr-box {
            border: 2px solid #ddd; /* Light gray border */
            padding: 20px; /* Padding around the QR code */
            border-radius: 10px; /* Rounded corners */
            background-color: #fff; /* White background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            text-align: center; /* Center the content */
        }
        .qr-code {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 0.75rem 1rem;
            transition: border 0.3s ease-in-out, background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .form-control::placeholder {
            color: #ffffff;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #ff9966;
            box-shadow: 0 0 10px rgba(255, 153, 102, 0.5);
            outline: none;
            transform: scale(1.02); /* Slightly enlarge on focus */
        }
        .input-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">

    <h1 class="header text-center my-4">Multi-Link QR Code Generator</h1>

    <div class="container input-container">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="logo">
                </span>
            </div>
            <input type="text" id="link1" class="form-control" placeholder="Enter YouTube link" oninput="validateLink('link1', 'youtube')">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="logo">
                </span>
            </div>
            <input type="text" id="link2" class="form-control" placeholder="Enter Facebook link" oninput="validateLink('link2', 'facebook')">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/60/X_logo.svg/1200px-X_logo.svg.png" alt="X" class="logo">
                </span>
            </div>
            <input type="text" id="link3" class="form-control" placeholder="Enter X link" oninput="validateLink('link3', 'x')">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2016.svg" alt="Instagram" class="logo">
                </span>
            </div>
            <input type="text" id="link4" class="form-control" placeholder="Enter Instagram link" oninput="validateLink('link4', 'instagram')">
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-generate btn-lg" onclick="generateQRCode()">Generate QR Code</button>
            <button class="btn btn-reset btn-lg" onclick="resetFields()">Reset</button>
        </div>
    </div>

    <div class="qr-container" id="qrcode">
        <div class="qr-box"> <!-- QR code box -->
            <div class="qr-code"></div>
        </div>
    </div>

    <script>
        function validateLink(linkId, type) {
            const linkValue = document.getElementById(linkId).value;
            let isValid = false;

            switch(type) {
                case 'youtube':
                    isValid = /^(https?:\/\/)?(www\.)?(youtube\.com\/(watch\?v=|embed\/|v\/|.*[?&]v=|user\/|channel\/|c\/)|youtu\.be\/|youtube\.com\/(?:@)?([a-zA-Z0-9._-]+))/.test(linkValue);
                    break;
                case 'facebook':
                    isValid = /^https?:\/\/(www\.)?facebook\.com\//.test(linkValue);
                    break;
                case 'x':
                    isValid = /^https?:\/\/(www\.)?x\.com\//.test(linkValue);
                    break;
                case 'instagram':
                    isValid = /^https?:\/\/(www\.)?instagram\.com\//.test(linkValue);
                    break;
            }

            if (!isValid) {
                alert(`Please enter a valid ${type.charAt(0).toUpperCase() + type.slice(1)} link.`);
                document.getElementById(linkId).value = '';
            }
        }

        function generateQRCode() {
            const link1 = document.getElementById('link1').value;
            const link2 = document.getElementById('link2').value;
            const link3 = document.getElementById('link3').value;
            const link4 = document.getElementById('link4').value;

            if (!link1 && !link2 && !link3 && !link4) {
                alert("Please enter at least one link");
                return;
            }

            const queryParams = new URLSearchParams({
                link1: link1 || '',
                link2: link2 || '',
                link3: link3 || '',
                link4: link4 || ''
            }).toString();

            const qrUrl = window.location.href.replace(/[^/]*$/, 'links.html?' + queryParams);

            const qrCodeElement = document.getElementById('qrcode').querySelector('.qr-code');
            qrCodeElement.innerHTML = ''; // Clear previous QR codes
            new QRCode(qrCodeElement, {
                text: qrUrl,
                width: 256,
                height: 256
            });
        }

        function resetFields() {
            document.getElementById('link1').value = '';
            document.getElementById('link2').value = '';
            document.getElementById('link3').value = '';
            document.getElementById('link4').value = '';
            document.getElementById('qrcode').querySelector('.qr-code').innerHTML = ''; // Clear QR code
        }
    </script>
</body>
</html>
